<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <header>
        <h1>Mentoria</h1>
        <p>
            Preencha o formulario abaixo para agendar a sua mentoria.
        </p>
    </header>
    <form id="form-mentory">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informaçoes pessoais</legend>
                <div class="col-2">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>   
                </div>
                <div class="input-wrapper">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email valido)</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha <span>(minimo 6 caracteres)</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informaçoes do mentor</legend>
                <div class="input-wrapper">
                    <label for="-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
             <legend>Seus horarios disponiveis</legend>
             <h2>primeira mentoria</h2>
             <div class="col-3">
                 <div class="input-wrapper">
                        <label for="mentory-date">Data</label>
                        <input type="date" id="data" name="mentory-date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-start">das</label>
                        <input type="time" id="horario" name="mentory-start" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentory-end">até</label>
                        <input type="time" id="horario" name="mentory-end" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
            <h2>segunda mentoria</h2>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="mentory-date">Data</label>
                    <input type="date" id="data" name="mentory-date" required>
                </div>
                <div class="input-wrapper">
                    <label for="mentory-start">das</label>
                    <input type="time" id="horario" name="mentory-start" required>
                </div>
                <div class="input-wrapper">
                    <label for="mentory-end">até</label>
                    <input type="time" id="horario" name="mentory-end" required>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <button class="button"
         type="submit"
         form="form-mentory"
          >Salvar</button>
</div> 
</body>
</html>
